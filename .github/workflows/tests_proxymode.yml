name: Unit tests in Proxy Mode
on: [workflow_call]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
    - name: pip cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ matrix.python-version }}-${{ hashFiles('**/setup.cfg') }}
    - name: Update pip
      run: |
        python -m pip install --upgrade pip
    - name: Install project dependencies
      run: |
        pip install -r requirements-dev.txt
    - name: Start MotoProxy
      run: |
        pip install build
        python -m build
        docker run --rm -t --name motoproxy -v `pwd`:/moto -p 5005:5005 -v /var/run/docker.sock:/var/run/docker.sock python:${{ matrix.python-version }}-buster /moto/scripts/ci_moto_proxy.sh &
        python scripts/ci_wait_for_proxy.py
    - name: Test ProxyMode
      env:
        TEST_PROXY_MODE: ${{ true }}
      run: |
        pytest -sv tests/test_acmpca tests/test_s3/test_s3.py::test_checksum_response
    - name: "Stop MotoProxy"
      if: always()
      run: |
        mkdir proxylogs
        pwd
        ls -la
        cp proxy_output.log proxylogs/proxy_output.log
        docker stop motoproxy
    - name: Archive Proxy logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: motoproxy-${{ matrix.python-version }}
        path: |
          proxylogs/*