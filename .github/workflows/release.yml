name: Release

on:
  push:
    branches:
      - test-automate-release
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: ''

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - name: Verify the action is here
      run: |
        ls -la /home/runner/work/moto/moto/.github/actions
        ls -la /home/runner/work/moto/moto/.github/actions/moto-release
    - name: Hello world action step
      id: hello
      uses: ./.github/actions/moto-release/
      with:
        who-to-greet: 'Mona the Octocat wants to release: ${{ github.event.inputs.version }}'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"